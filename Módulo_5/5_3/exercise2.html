<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    function squareNumber (number) {
      return `The result of squaring the number is ${number**2}.`; 
    }
    function halfNumber (number) {
      return `Half of ${number} is ${number / 2}.`;
    }
    function percentOf (number1, number2) {
      return `${number1} is ${(number1 / number2) * 100}% of ${number2}.`;
    }
    function areaOfCircle (number) {
      return `The area for a circle with radius ${number} is ${(number**2) * 3.14}`;
    }
    function calculation (number) {
      let half = halfNumber(number);
      let square = squareNumber(number);
      let area = areaOfCircle(square);
      let percentage = percentOf(square, area);
    }
    
    let squareButton = document.querySelector('#square-button');
    let halfButton = document.querySelector('#half-button');
    let percentageButton = document.querySelector('#percent-button'); 
    let areaButton = document.querySelector('#area-button');
    let divResult = document.querySelector('#solution');

    squareButton.addEventListener('click', function () {
      let number = document.querySelector('#square-input').value;
      divResult.innerHTML = squareNumber(number);
      return divResult;
    });
    halfButton.addEventListener('click', function () {
      let number = document.querySelector('#half-input').value;
      divResult += divResult.innerHTML = halfNumber(number);
      return divResult;
    });
    percentageButton.addEventListener('click', function () {
      let fraction = document.querySelector('#percent1-input').value;
      let whole = document.querySelector('#percent2-input').value;
      divResult.innerHTML = percentOf(fraction, whole);
      return divResult;
    });
    areaButton.addEventListener('click', function () {
      let number = document.querySelector('#area-input').value;
      divResult.innerHTML = areaOfCircle(number);
      return divResult;
    });
  </script>
</body>
</html>
